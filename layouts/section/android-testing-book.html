<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Android Testing Book</title>
    <link rel="stylesheet" href="/css/android-testing-book-style.css">
  </head>
  <style media="screen">
    .cover {
      height: 100vh;
    }

    .contents {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: column;
      height: 100vh;
    }

    nav {
      display: flex;
      justify-content: center;
    }
  </style>
  <body>
    <section class="cover">

    </section>
    <section class="contents">
      <h1>Contents:</h1>
      <h2><a href="preface/">Preface</a></h2>
      {{ range .Data.Pages.GroupByParam "part" }}
        <h2>{{ .Key }}</h2>
        <ol>
          {{ range .Pages }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
          {{ end }}
        </ol>
      {{ end }}
    </section>
    <nav>
      <a href="/android-testing-book/preface">&#8594;</a>
    </nav>
  </body>
  {{ partial "analytics.html" . }}
</html>
