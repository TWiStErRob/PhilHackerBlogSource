<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/css/android-testing-book-style.css">
  </head>
  <style media="screen">
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: column;
    }

    article {
      max-width: 800px;
    }

    blockquote {
      font-style: italic;
      margin-left: 25px;
      margin-right: 25px;
    }

    nav > a {
      font-size: 50px;
    }
  </style>
  <body>
    <article>
      <h1>{{.Title}}</h1>
      {{.Content}}
    </article>
    <nav>
      {{with .Params.previous}}<a href="/android-testing-book/{{.}}">&#8592;</a>{{end}}
      {{with .Params.next}}<a href="/android-testing-book/{{.}}">&#8594;</a>{{end}}
    </nav>
  </body>
  {{ partial "analytics.html" . }}
</html>
